<div id='content'>
    <div ng-if="isLoading">
        <span id="loadingMessage">Loading...</span>
    </div>
    <table id='quizzesTable' ng-if="!isLoading">
        <thead>
            <tr>
                <th><h2>Quizzes</h2></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="quiz in allQuizes" ng-class="{ activeQuiz: quiz.InternetAccess, inactiveQuiz: !quiz.InternetAccess }">
                <td>
                    {{quiz.Name}}
                </td>
                <td>
                    {{quiz.StartDate}}
                </td>
                <td>
                    {{quiz.TimeLimitMinutes}}
                </td>
                <td>
                    <a href='#/quizInRun/{{quiz.Id}}/{{quiz.TimeLimitMinutes}}' ng-if="quiz.InternetAccess" ng-click="getQuestionById(quiz.Id)">Start</a>
                    <div ng-if="!quiz.InternetAccess">Inactive</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
